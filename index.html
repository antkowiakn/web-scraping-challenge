<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>


    <body>
        <div class="container-fluid">
          <div class="jumbotron text-center">
            <h1>Mission To Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrap New Data!</a></p>
          </div>

          <div class='row' id="mars_news">
              <div class='col-md-12'>

                  <h3> Latest Mars News</h3>
                  <h3 class='heading'>{{ data.news_title }}</h3>
                  <p>{{mars.news_paragraph}}</p>
                </div>

            <div class='row' id= 'img'>
                <div class='col-md-6'>
                    <h2>Featured Mars Image</h2>
                    <img src="{{mars.featured_image}}">
                                  
                </div>
            </div>    
            <div class='col-md-6'>
                <div class='row' id="mars_facts">
                    <h3>Mars Facts</h3>
                </div>
                {{mars.facts}}
                
            </div>   

           
              



        
        </div>


      </body>





</html>
